<div class="container">
    <div class="row">
        <div class="col-md-6 my-3">
            <!--Ligo un evento del hijo al metodo del padre-->  <!--De aqui le envio al hijo-->
            <app-form-new-item [selection]="selection" (newItemEvent)="addNewCity($event)" 
            (updateItemEvent)="updateCity($event)"
            [label]="'City'" [className]="'btn-info'"> </app-form-new-item>
        </div>

        <div class="col-md-6 my-3">
            <input type="text" class="form-control" placeholder="Filter..."[(ngModel)]="criteria">
        </div>
        <div class="col-md-6">
            <app-cities *ngFor="let city of ( cities | filter:criteria)"
            (cityDeleteEvent)="onCityDeleted($event)"
            (citySelectedEvent)="onCitySelected($event)" [city]="city" [selection]="selection">
            </app-cities>                       
        </div>
        <hr>
        <app-card>
            <div card-body>Soy Body</div>
            <div card-header>Soy Header</div>
        </app-card>
        <hr>
        <app-card>
            <div card-body>Soy Body 2</div>
            <div card-header>Soy Header 2</div>
        </app-card>
        <hr>
        <app-card>
            <div card-body>Soy Body 3</div>
            <div card-header>Soy Header 3</div>
        </app-card>
        <div class="col-md-4">  
            <div *ngIf="selection?.name">
                <p >Your city is: {{selection?.name}}</p>
                <app-button (click)="onClear()" [color]="'blue'" [label]="'Clear your selection'"></app-button>
            </div>
        </div>
    </div>
</div>
