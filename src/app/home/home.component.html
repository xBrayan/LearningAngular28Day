<div class="container">
  <div class="row">
    <div class="col-md-6 my-3">
      <!--Ligo un evento del hijo al metodo del padre-->
      <!--De aqui le envio al hijo-->
      <app-form-new-item
        [selection]="selection"
        (newItemEvent)="addNewCity($event)"
        (updateItemEvent)="updateCity($event)"
        [label]="'City'"
        [className]="'btn-info'">
      </app-form-new-item>
    </div>

    <div class="col-md-6 my-3">
      <input
        type="text"
        class="form-control"
        placeholder="Filter..."
        [(ngModel)]="criteria" />
    </div>
    <div class="col-md-6">
      <ng-container *ngIf="cities.length > 1; else templateEmpty">
        <app-cities
          *ngFor="let city of cities | filter: criteria"
          (cityDeleteEvent)="onCityDeleted($event)"
          (citySelectedEvent)="onCitySelected($event)"
          [city]="city"
          [selection]="selection">
        </app-cities>
      </ng-container>
    </div>

    <div class="col-md-4">
      <ng-container *ngIf="selection?.name">
        <p>Your city is: {{ selection?.name }}</p>
        <app-button
          (click)="onClear()"
          [color]="'blue'"
          [label]="'Clear your selection'"></app-button>
      </ng-container>
    </div>
    <ng-template #templateEmpty> We dont have cities </ng-template>
  </div>
</div>
