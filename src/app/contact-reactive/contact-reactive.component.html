<h1>contact form reactive{{name}} + {{(selectedCity$  | async)?.name}}</h1>
<form 	(ngSubmit)="onSubmit()" [formGroup]="contactFormReactive" >
    <div class="mb-4">
        <label for="name" class="form-label" >name</label>
        <input type="text" class="form-control" id="name" name="name" required formControlName="name">
        <div *ngIf="contactFormReactive.get('name')?.touched && contactFormReactive.get('name')?.errors?.['required']" class="alert alert-danger">This filed is required.</div>
        <div *ngIf="contactFormReactive.get('name')?.touched && contactFormReactive.get('name')?.errors?.['minlength']" class="alert alert-danger"> Name must be longer than {{contactFormReactive.get('name')?.errors?.['minlength']?.requiredLength}} character</div>
        <!-- console.log(contactFormReactive.get('name')?.errors?.['minlength']?.requiredLength) -->
    </div>

    <div class="mb-4 form-check">
        <label for="checkAdult" class="form-label">Are you over 18 years of age?</label>
        <input type="checkbox" class="form-check-input" id="checkAdult" name="checkAdult" required formControlName="checkAdult">
        <div *ngIf="contactFormReactive.get('checkAdult')?.touched && contactFormReactive.get('checkAdult')?.errors?.['required']" class="alert alert-danger">This filed is required.</div>
    </div>

    <div class="mb-4 ">
        <label for="departament" class="form-label">Department</label>
        <select name="departament" id="departament" class="form-select form-select-sm" formControlName="departament">
            <option selected>Open this select menu</option>
            <option *ngFor="let department of departaments" [value]="department">{{department}}</option>
        </select>
    </div>

    <div class="mb-4">
        <label for="comment" class="form-label">Comment</label>
        <textarea name="comment" id="comment"  rows="4" class="form-control" placeholder="Leave a comment..." required formControlName="comment"></textarea>
        <div *ngIf="contactFormReactive.get('comment')?.touched && contactFormReactive.get('comment')?.errors?.['required']" class="alert alert-danger">This filed is required.</div>
    </div>
    <div class="d-grid gap-2 col-4 float-end">
        <button type="submit" class="btn btn-info btn-lg" [disabled]="contactFormReactive.invalid">Send</button>
    </div>
</form>
