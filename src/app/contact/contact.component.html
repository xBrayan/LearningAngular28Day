<h1>contact form</h1>
<form 	(ngSubmit)="onSubmit(contactForm.value)" #contactForm="ngForm" >
    <div class="mb-4">
        <label for="name" class="form-label" >name</label>
        <input type="text" class="form-control" id="name" name="name" ngModel required>
        <div class="invalid-feeback">This filed is required</div>
    </div>

    <div class="mb-4 form-check">
        <label for="checkAdult" class="form-label">Are you over 18 years of age?</label>
        <input type="checkbox" class="form-check-input" id="checkAdult" name="checkAdult" ngModel required >
        <div class="invalid-feeback">This filed is required</div>
    </div>

    <div class="mb-4 ">
        <label for="departament" class="form-label">Department</label>
        <select name="departament" id="departament" class="form-select form-select-sm" ngModel>
            <option selected>Open this select menu</option>
            <option value="marketing">Marketing</option>
            <option value="sales">Sales</option>
            <option value="other">Other</option>
        </select>
        <div class="invalid-feeback">This filed is required</div>
    </div>

    <div class="mb-4">
        <label for="comment" class="form-label">Comment</label>
        <textarea name="comment" id="comment"  rows="4" class="form-control" placeholder="Leave a comment..." ngModel required></textarea>

        <div class="invalid-feeback">This filed is required</div>
    </div>
    <div class="d-grid gap-2 col-4 float-end">
        <button type="submit" class="btn btn-info btn-lg">Send</button>
    </div>
</form>
<pre>{{contactForm.value | json }}</pre>
