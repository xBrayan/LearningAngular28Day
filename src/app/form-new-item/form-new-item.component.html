
<form action="">
    <div class="row align-item-center">
        <div class="col-auto">
            <label for="newItem" class="col-form-label">New {{label}}</label>
        </div>
        <div class="col-auto">
            <input type="text" id="newItem" name="newItem" class="form-control" [ngModel]="selection?.name" #newItem>
        </div>
        <div class="col-auto">
            <button *ngIf="!selection?.name" (click)="onAddNewItem(newItem.value); newItem.value=''" type="button" class="btn" [ngClass]="[className]">Add {{label}}</button>

            <button *ngIf="selection?.name" (click)="onUpdateItem(selection, newItem.value); newItem.value=''" type="button" class="btn" [ngClass]="[className]">Update {{label}}</button>
        </div>
    </div>
</form>
